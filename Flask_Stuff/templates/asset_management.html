{% extends "layout.html" %}

{% block heading %}
<h2>Asset Management</h2>
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Asset</th>
                <th>ID</th>
                <th>Class</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for i, asset in assets.iterrows() %}
                <tr>
                    <td>{{asset["name"]}}</td>
                    <td>{{asset.asset_id}}</td>
                    <td>{{asset.class}}</td>
                    <td>Modify</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<br>
<p>Add New Asset</p>
    <form action="/new_asset" method="post" id="new_asset_form">
        Asset: <input type="text" name="name" id ="name"><br><br>
        Class: <select name="class">
                    <option disable selected>Class</option>
                    <option>Employee</option>
                    <option>Vehicle</option>
                    <option>Equipment</option>
                </select><br><br>
        <input type="submit" value="Submit Review" />
    </form>
<br>

{% endblock %}
