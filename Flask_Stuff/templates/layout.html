<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>OnlyFarms</title>
        {% endblock %}
        <style>
            header{
                background-image: url("https://www.ckl.africa/wp-content/uploads/2020/04/wheat-farming-banner-1.jpg");
                opacity: 0.75;
                background-size: cover;
                padding: 40px;
                text-align: center;
                font-variant: small-caps;
            }
            a{
                color: black;
                font-weight: bold;
                padding-left: 5px;
                padding-right: 5px;
                padding-bottom: 5px;
                padding-top: 2.5px;
                background-color: white;
                opacity: 0.75;
                border-radius: 10px;
                text-decoration: none;
            }
            table{
                border-collapse: collapse;
                width: 80%;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            th{
                background-color: #e0e0e0;
            }
            td, th{
                border: 1px solid #000;
                padding: 8px;
                
            }
            tr:nth-child(even){
                background-color: #f5f5f5;
            }
            body{
                margin: 0;
                padding: 0;
                font-family: Arial;
            }
        </style>
    </head>
    
    <body>
        <header>
            <h1>
                <h1>OnlyFarms</h1>
                {% block heading %}{% endblock %}
                <a href='/live_feed'>Live Feed</a>
                <a href="/field_management">Field Management</a>
                <a href="/asset_management">Asset Management</a>
                <a href='/asset_tracker'>Asset Tracker</a>
            </h1>
        </header>
        
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
        {% block footer %}
        {% endblock %}
        </div>
    </body>
</html>
